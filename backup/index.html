    <h2><a href="page2.html">Page 2</a> &rarr;</h2>
    <h3>&bullet; Add the app icon to home screen from Chrome menu</h3>
    <h3>&bullet; Disconnect Chrome or the operating system form network and the app should be able to reload</h3>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(function() {
          console.log('sw: registration ok');
        }).catch(function(error) {
          console.error('sw: registration failed ', error);
        })
      }

    </script>
  </body>
